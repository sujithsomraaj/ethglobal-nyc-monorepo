type InitData @entity(immutable: true) {
  id: Bytes!
  slotId: Bytes! # bytes32
  data: Bytes! # bytes
  currState_: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UpdateData @entity(immutable: true) {
  id: Bytes!
  slotId: Bytes! # bytes32
  data: Bytes! # bytes
  currState_: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type TransferData @entity(immutable: true) {
  id: Bytes!
  from: String!
  to: String!
  amount: BigInt!
}